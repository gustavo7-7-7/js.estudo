try catch finally
<script>
try{
    document.writi('cfb Cursos') // escreveu com i, encontra o erro, para o try
}catch(e){ //tratamento do erro e a excessão passada para o (e)
    document.write('Erro') // mostra a mensagem
    console.log('Mensagem de erro: ' + e.message) // ira mostrar no log o erro mas para nos n usuario
}


// ex: forçar o erro

    var num;//maximo 10

    try {
        num = prompt("Digite um numero")
        if(num>10){    
            throw new Error("Valor invalido") // ao cair no false ele ja vai direto para catch
        } 
        document.write('Valor: ' + num)
    } catch(e){ // ao cair no catch ira gerar a excessão
        document.write('Error: ' + e.message)
    } finally{
        document.write('Fim do tratamento') // será executada com try ou com catch independente
    }
