<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rel√≥gio Digital</title>
    <style>
      #rel {
        text-align: center;
        color: #0f0;
        font-weight: bold;
        font-size: 30px;
        width: 130px;
        background-color: #000;
        margin: 20% 50%;
      }
    </style>
    <script>
      function relogio() {
        var data = new Date();
        var hor = data.getHours();
        var min = data.getMinutes();
        var sec = data.getSeconds();
        if (hor < 10) {
          hor = "0" + hor;
        }
        if (min < 10) {
          min = "0" + min;
        }
        if (sec < 10) {
          sec = "0" + sec;
        }
        var horas = hor + ":" + min + ":" + sec;
        document.getElementById("rel").value = horas;
      }
      var tmp = setInterval(relogio, 1000);
    </script>
  </head>
  <body>
    <input type="text" id="rel" />
  </body>
</html>
