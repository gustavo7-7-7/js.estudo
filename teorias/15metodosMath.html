<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
       /* constantes 
        var mt=Math.PI;//ira chamar pi = 3,14, euler, etc
        document.write(mt);*/
    
        var va=16
        var mt=Math.sqrt(va)//abs numero absolute, ceil arrendonda pra cima, floor arrendonda pra baixo, round arrendonda padrao(<0.5 baico, >=0.5 para cima)
                        //pow ao quadrado(valor, base); sqrt (valor)raiz quadrada; random aleatorio entre 0  e 0,99 
                        //max e min(maximo e menor valor)
        document.write(mt+'<br/>'); 

        var angulo=45;
        var c=Math.cos(angulo * Math.PI / 180);// esse angulo Ã© em graus, mas valor em radiano, entao tem que passar ano em radiano
        var s=Math.sin(angulo * Math.PI / 180);

        document.write('Angulo: '+angulo+'<br/> cosseno:'+c+'<br/> seno: '+s);
    </script>
</body>
