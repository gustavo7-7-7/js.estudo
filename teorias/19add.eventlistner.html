<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #f00;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
    <script>
      //elemento.addEventListener('evento', função); -- cria um evento no elemento , escreve o evento  no parametro porem sem o on/nome da funçao
      //obter o evento por document.getelement.../queryselectorall
      function msg() {
        alert("Cfb cursos");
      }
      function cor(obj, cor) {
        var obj = document.getElementById("dv1");
        obj.style.backgroundColor = cor;
      }
      function addEventos() {
        // devido a linearidade não vai funcionar, logo um onload para que o evento ocorrar apos o carregamento da pagina eae sim ele ira funcionar
        var obj = document.getElementById("dv1");
        obj.addEventListener("click", msg);
        obj.addEventListener("mouseover", function (e) {
          // chamar uma funçao anonima com a funçao cor dentro dela
          cor(obj, "#fff");
        });
        obj.addEventListener("mouseout", function (e) {
          cor(obj, "#f00");
        });
      }
      window.addEventListener("load", addEventos); //no window apos evento load irá ocorrer a function addEventos
    </script>
  </head>
  <body>
    <div id="dv1"></div>
  </body>
</html>
