<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #quad {
        border: 1px solid #000;
        background-color: #f00;
        width: 100px;
        height: 100px;
      }
    </style>
    <script>
      // recursividade pode substituir rotina de loopings, otimizar o codigo
      function contador(min, max) {
        document.write(min + "<br/>");
        if (min < max) {
          contador(++min, max); // recursividade de contador, ou seja se min menor que max, contador(++min,max) logo chama de volta a funçao ate ter a igualdade de maximo e minimo
          //obs 2 o incremento tem que ser antes do parametro, pois senao n sera feito o incremento, MAS se for +1 ou +n pode ser feito deps
        }
      }
      contador(0, 10);
      function fatorial(num) {
        if (num == 1) {
          return 1;
        }
        return num * fatorial(num - 1);
      }
      document.write(fatorial(5));
    </script>
  </head>
  <body>
    <div id="quad"></div>
    <script>
      var obj = document.getElementById("quad");
      var ang = 0;
      var anima;
      function gira() {
        obj.style.transform = "rotate(" + ang + "deg)";
        ang++;
        if (ang > 360) {
          ang = 0;
        }
        anima = requestAnimationFrame(gira);
      }
      gira(); // gira chamada, ang 0, requestAnimationFrame(gira) chama a funçao de novo e vai chamando ate 360 eae volta em zero, logo um looping recursivo animation
    </script>
  </body>
</html>
