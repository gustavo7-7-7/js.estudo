<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titulo{
            color:#f00;
            font-size:20px;
            text-decoration:underLine;
        }
        div{
            border: 1px solid #000;
            padding:10px;
            display: inline-block;
        }
        *{
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="titulo">querySelectorAll</h1>
    <p>querySelectorAll Ã©  um elemento que retorna os elementos do documento que responde a uma classe de CSS ou uma tag especifica.</p>
    <h2 class="titulo">Curso JS</h2>
    <p>ww</p>
    <p>ww</p>
    <div>
        <p>Texto dentro da div</p>
        <p>Este tbm</p>
    </div>
    <a href="http://www.youtube.com/" target="_blank">Canal</a>
    <a href="http://www.google.com/">site</a>
    
    <script>
        var ps=document.querySelectorAll('p'); // pode colocar .titulo, div > p, mais de 1 elemento, podendo selecionar elementos css, n formas
        document.write(ps[0].innerHTML);
        ps[1].style.color = 'blue';
        ps[2].innerHTML = 'text'
    </script>
</body>
</html>
